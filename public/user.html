<!DOCTYPE html>
<html lang="jp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>楽しもう。Fediverse。</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="./index.html">Enjoy Fediverse</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- -->
  <section id="follow" style="margin-top: 60px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>■個人で参加する</h2>
          <p>リレーサーバーと相互フォローすれば個人でもリレーネットワークに参加できます。</p>
        </div>
      </div>
      <div class="raw">
        <div class="col-lg-8 mx-auto">
          <form id="remote-follow-form">
            <input type="text" name="account" placeholder="username@domain" />
            <button type="button" id="request-follow" class="btn btn-primary">リレーに参加する</button> 
            <p class="text-danger">
              本機能はβ版です。<br />
              Mastodon, Pleromaのみ動作を確認しており、Misskeyは未対応です
            </p>
          </form>
        </div>
      </div>
      <div class="raw">
        <div class="col-lg-8 mx-auto">
          <p style="padding-top: 30px;">
            申請後あなたのアカウントがフォローされますので、
            あなたもフォローして相互フォローにしましょう。
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

  <!-- Javascript -->
  <script type="text/javascript">
    $(function() {

      //
      $("#request-follow").click(function() {

        var _this = this;
        $(this).prop('disabled', true);

        if ($('#remote-follow-message')) {
          $('#remote-follow-message').remove();
        }

        $.ajax({
          url: '/api/follow',
          method: 'POST',
          data : JSON.stringify({
            account: $('#remote-follow-form input[name=account]').val()
          }),
          contentType: 'application/JSON'
        }).done(function(msg) {
          // alert message
          var alert = $('<div>')
            .addClass('alert alert-success')
            .attr('role', 'alert')
            .attr('id', 'remote-follow-message')
            .text(msg);
          
          // add message alert
          $('#remote-follow-form').before(alert);

        }).fail(function(res) {
          // alert message
          var alert = $('<div>')
            .addClass('alert alert-danger')
            .attr('role', 'alert')
            .attr('id', 'remote-follow-message')
            .text(res.responseText);
          
          // add message alert
          $('#remote-follow-form').before(alert);
        }).always(function() {
          $(_this).prop('disabled', false);
        });
      });
    });
  </script>
</body>

</html>
